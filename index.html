<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <title>Basketball Scoreboard</title>
</head>

<body>

    <div class="container">
        <div>
            <h3 class="titles">HOME</h3>

            <div class="score-home" id="home-points">0</div>
            <div class="btns">
                <button class="btns" id="btn-1" onclick="plus1home()">+1</button>

                <button class="btns" id="btn-2" onclick="plus2home()">+2</button>

                <button class="btns" id="btn-3" onclick="plus3home()">+3</button>
            </div>
        </div>
        <div class="new-game">
            <button class="newgame-btn" id="newgame-btn" onclick="newgame()">New Game</button>
        </div>

        <div>
            <h3 class="titles">GUEST</h3>

            <div class="score-guest" id="away-points">0</div>

            <div class="btns">
                <button class="btns" id="awaybtn-1" onclick="plus1away()">+1</button>

                <button class="btns" id="awaybtn-2" onclick="plus2away()">+2</button>

                <button class="btns" id="awaybtn-3" onclick="plus3away()">+3</button>
            </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
